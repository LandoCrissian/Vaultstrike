<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Vaultstrike Access</title>
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .glow-box {
      background: #111;
      padding: 32px 24px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px #00ffe1;
      text-align: center;
      animation: rgbGlow 6s ease-in-out infinite;
    }
    @keyframes rgbGlow {
      0% { box-shadow: 0 0 15px #ff00ff; }
      33% { box-shadow: 0 0 15px #00ffe1; }
      66% { box-shadow: 0 0 15px #ffcc00; }
      100% { box-shadow: 0 0 15px #ff00ff; }
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff00ff, #00ffe1, #00ff88);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleShift 5s linear infinite;
    }
    @keyframes titleShift {
      0% { background-position: 0% }
      50% { background-position: 100% }
      100% { background-position: 0% }
    }
    button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="glow-box">
    <h1>Vaultstrike Verification</h1>
    <button onclick="connectCRO()">Connect CRO Wallet</button>
    <div id="croStatus" class="status">Waiting...</div>
    <button onclick="connectSOL()">Connect SOL Wallet</button>
    <div id="solStatus" class="status">Waiting...</div>
    <div id="finalStatus" class="status" style="margin-top:20px;"></div>
  </div>

  <script>
    let croVerified = false;
    let solVerified = false;
    let croWallet = null;
    let solWallet = null;
    const y2kAddress = "0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d";
    const roastMint = "A6db9o4y5phC5ncSdM8pQKmWanodxLyXgwxuVCuA4ray";
    const solEndpoint = "https://thrilling-old-sailboat.solana-mainnet.quiknode.pro/7eeaf93b8ff0a17a6172d1a57f8bf43c81d164a0";

    async function connectCRO() {
      try {
        if (!window.ethereum) throw new Error("Install MetaMask or WalletConnect.");
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        croWallet = await provider.getSigner().getAddress();
        const y2kContract = new ethers.Contract(y2kAddress, ["function balanceOf(address) view returns (uint256)"], provider);
        const balance = await y2kContract.balanceOf(croWallet);
        const formatted = parseFloat(ethers.utils.formatUnits(balance, 18));
        if (formatted >= 20000000) {
          document.getElementById("croStatus").textContent = `✓ CRO Verified: ${croWallet.slice(0,6)}...${croWallet.slice(-4)}`;
          croVerified = true;
          checkAllPassed();
        } else {
          document.getElementById("croStatus").textContent = `✗ Y2K Balance too low (${formatted})`;
        }
      } catch (err) {
        document.getElementById("croStatus").textContent = `Error: ${err.message}`;
      }
    }

    async function connectSOL() {
      try {
        const provider = window.phantom?.solana || window.solflare?.solana || window.backpack?.solana;
        if (!provider || !provider.isConnected) await provider.connect();
        solWallet = provider.publicKey.toString();

        const connection = new solanaWeb3.Connection(solEndpoint);
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          provider.publicKey,
          { programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") }
        );

        const roastAccount = tokenAccounts.value.find(acc =>
          acc.account.data.parsed.info.mint === roastMint
        );

        const roastAmount = roastAccount
          ? roastAccount.account.data.parsed.info.tokenAmount.uiAmount
          : 0;

        if (roastAmount >= 20000000) {
          document.getElementById("solStatus").textContent = `✓ SOL Verified: ${solWallet.slice(0,4)}...${solWallet.slice(-4)}`;
          solVerified = true;
          checkAllPassed();
        } else {
          document.getElementById("solStatus").textContent = `✗ ROAST Balance too low (${roastAmount})`;
        }
      } catch (err) {
        document.getElementById("solStatus").textContent = `Error: ${err.message}`;
      }
    }

    function checkAllPassed() {
      if (croVerified && solVerified) {
        document.getElementById("finalStatus").textContent = "All checks passed. Redirecting...";
        setTimeout(() => {
          window.location.href = "sniper.html";
        }, 1500);
      }
    }
  </script>
</body>
</html>
