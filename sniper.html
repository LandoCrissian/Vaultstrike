<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaultstrike Sniper</title>
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 18px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px #00ffe1;
      animation: glowPulse 4s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #ff00ff; }
      50% { box-shadow: 0 0 20px #00ffe1; }
      100% { box-shadow: 0 0 10px #ffcc00; }
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ff00ff, #00ffe1, #00ff88);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientLoop 5s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes gradientLoop {
      0% { background-position: 0%; }
      50% { background-position: 100%; }
      100% { background-position: 0%; }
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }

    select, input {
      background: #111;
      color: #00ffe1;
    }

    button {
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .status {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sniper Console</h1>
    <label for="target">Target Site</label>
    <select id="target">
      <option value="puush.fun">puush.fun</option>
      <option value="dexscreener.com">dexscreener</option>
      <option value="custom">Custom Sniper (Coming Soon)</option>
    </select>

    <label for="amount">CRO to Deploy</label>
    <input type="number" id="amount" placeholder="Max 20 CRO" max="20" min="0.01" step="0.01" />

    <button onclick="startSniper()">Start Sniper</button>
    <div id="status" class="status">Awaiting deployment...</div>
  </div>

  <script>
    function startSniper() {
      const target = document.getElementById("target").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const status = document.getElementById("status");

      if (!amount || amount <= 0 || amount > 20) {
        status.textContent = "Enter a valid CRO amount (max 20)";
        return;
      }

      status.textContent = `Sniper launched toward ${target} using ${amount} CRO...`;
      setTimeout(() => {
        status.textContent = "Snipe executed. Tracking impact...";
      }, 1500);
    }
  </script>
</body>
</html>
