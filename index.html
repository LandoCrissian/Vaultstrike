<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vaultstrike Gate</title>
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gate-box {
      background: #111;
      padding: 32px 24px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 30px #00ffe1;
      animation: glowShift 5s infinite ease-in-out;
    }

    @keyframes glowShift {
      0% { box-shadow: 0 0 20px #ff00ff; }
      33% { box-shadow: 0 0 20px #00ffe1; }
      66% { box-shadow: 0 0 20px #ffcc00; }
      100% { box-shadow: 0 0 20px #ff00ff; }
    }

    .gate-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00cfff, #00ff66, #ff9900);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 6s ease-in-out infinite;
    }

    @keyframes textGlow {
      0%, 100% { background-position: 0% }
      50% { background-position: 100% }
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #00ffe1;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: #00ffe1;
      opacity: 0.5;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #00ffe1;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="gate-box">
    <div class="gate-title">Vaultstrike Gate</div>
    <input type="password" id="passInput" placeholder="Enter Password" />
    <button onclick="checkPassword()">Enter</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const PASSWORD = "vaultstrike2025";

    function checkPassword() {
      const input = document.getElementById("passInput").value;
      const status = document.getElementById("status");

      if (input === PASSWORD) {
        status.textContent = "Access Granted...";
        setTimeout(() => {
          window.location.href = "access.html";
        }, 1000);
      } else {
        status.textContent = "Access Denied.";
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
