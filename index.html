<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Vaultstrike Gate</title>
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grain {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/8/89/Noise_texture.png');
      opacity: 0.07;
      z-index: 0;
      animation: moveGrain 10s steps(10) infinite;
    }

    @keyframes moveGrain {
      0% { background-position: 0 0; }
      50% { background-position: 100px 100px; }
      100% { background-position: 0 0; }
    }

    .glow-box {
      position: relative;
      z-index: 1;
      background: #111;
      padding: 32px 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 24px #00ffe1;
      max-width: 360px;
      width: 90%;
      animation: pulseRGB 6s ease-in-out infinite;
    }

    @keyframes pulseRGB {
      0% { box-shadow: 0 0 12px #ff00ff; }
      33% { box-shadow: 0 0 12px #00ffe1; }
      66% { box-shadow: 0 0 12px #ffcc00; }
      100% { box-shadow: 0 0 12px #ff00ff; }
    }

    .title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00cfff, #00ff66, #ff9900);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s ease infinite;
    }

    @keyframes gradientText {
      0% { background-position: 0% }
      50% { background-position: 100% }
      100% { background-position: 0% }
    }

    input, button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
    }

    input {
      background: #222;
      color: white;
      margin-bottom: 16px;
      border: 2px solid #00ffe1;
    }

    input::placeholder {
      color: #00ffe1;
      opacity: 0.6;
    }

    button {
      background: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="glow-box">
    <div class="title">Vaultstrike Gate</div>
    <input id="passInput" type="password" placeholder="Enter Password" />
    <button onclick="checkPass()">Enter</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const PASSWORD = "vaultstrike2025";

    function checkPass() {
      const input = document.getElementById("passInput").value;
      const status = document.getElementById("status");
      if (input === PASSWORD) {
        status.textContent = "Access Granted...";
        setTimeout(() => window.location.href = "access.html", 1200);
      } else {
        status.textContent = "Access Denied.";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") checkPass();
    });
  </script>
</body>
</html>
